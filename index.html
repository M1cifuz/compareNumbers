<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>compare numbers</title>
</head>
<body>
    <div class="primer numero">
        <label for="num1">Ingrese el primer numero (maximo de 2 cifras):</label>
        <input type="number" required minlength="1" maxlength="2">
    </div>
    <div class="segundo numero">
        <label for="num2">Ingrese el segundo numero (maximo de 2 cifras):</label>
        <input type="number" required minlength="1" maxlength="2">
    </div>
    <div class="resultado">
        <label for="num2">El resultado de su consulta es:</label>
        <textarea name="resultado" id="" cols="30" rows="10"></textarea>
    </div>
</body>
</html>
